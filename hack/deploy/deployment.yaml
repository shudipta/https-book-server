apiVersion: apps/v1
kind: Deployment
metadata:
  name: scanner
  namespace: ${SCANNER_NAMESPACE}
  labels:
    app: scanner
spec:
  replicas: 1
  selector:
    matchLabels:
      app: scanner
  template:
    metadata:
      labels:
        app: scanner
      annotations:
        scheduler.alpha.kubernetes.io/critical-pod: ''
    spec:
      serviceAccountName: ${SCANNER_SERVICE_ACCOUNT}
      imagePullSecrets: [${SCANNER_IMAGE_PULL_SECRET}]
      containers:
      - name: scanner
        image: ${SCANNER_DOCKER_REGISTRY}/scanner:${SCANNER_SERVER_TAG}
        imagePullPolicy: ${SCANNER_IMAGE_PULL_POLICY}
        args:
        - run
        - --v=3
        - --secure-port=8443
        - --audit-log-path=-
        - --tls-cert-file=/var/serving-cert/tls.crt
        - --tls-private-key-file=/var/serving-cert/tls.key
        - --enable-analytics=${SCANNER_ENABLE_ANALYTICS}
        ports:
        - containerPort: 8443
        volumeMounts:
        - mountPath: /var/serving-cert
          name: serving-cert
        - mountPath: /var/clairapi-client-cert
          name: clairapi-client-cert
          readOnly: true
        readinessProbe:
          httpGet:
            path: /healthz
            port: 8443
            scheme: HTTPS
      volumes:
      - name: serving-cert
        secret:
          defaultMode: 420
          secretName: scanner-apiserver-cert
      - name: clairapi-client-cert
        secret:
          # defaultMode: 420
          secretName: scanner-clairapi-client-cert
      tolerations:
      - key: CriticalAddonsOnly
        operator: Exists
---
# kube lacks the service serving cert signer, so provide a manual secret for it
apiVersion: v1
kind: Secret
metadata:
  name: scanner-apiserver-cert
  namespace: ${SCANNER_NAMESPACE}
  labels:
    app: scanner
type: kubernetes.io/tls
data:
  tls.crt: ${TLS_SERVING_CERT}
  tls.key: ${TLS_SERVING_KEY}
---
# secret to complete tls configuration with clair api server
apiVersion: v1
kind: Secret
metadata:
  name: scanner-clairapi-client-cert
  namespace: ${SCANNER_NAMESPACE}
  labels:
    app: scanner
data:
  ca.crt: ${CLAIR_API_SERVING_CERT_CA}
  client.crt: ${CLAIR_API_CLIENT_CERT}
  client.key: ${CLAIR_API_CLIENT_KEY}
---
# to be able to expose TSB inside the cluster
apiVersion: v1
kind: Service
metadata:
  name: scanner
  namespace: ${SCANNER_NAMESPACE}
  labels:
    app: scanner
spec:
  ports:
  - name: api
    port: 443
    targetPort: 8443
  selector:
    app: scanner
---
# register as aggregated apiserver
apiVersion: apiregistration.k8s.io/v1beta1
kind: APIService
metadata:
  name: v1alpha1.admission.scanner.soter.ac
  labels:
    app: scanner
spec:
  caBundle: ${SERVICE_SERVING_CERT_CA}
  group: admission.scanner.soter.ac
  groupPriorityMinimum: 1000
  versionPriority: 15
  service:
    name: scanner
    namespace: ${SCANNER_NAMESPACE}
  version: v1alpha1
